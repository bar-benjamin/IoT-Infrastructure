plugins {
    id 'java'
}

group = 'com.mps'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'mysql:mysql-connector-java:8.0.32'
    implementation 'io.dropwizard:dropwizard-core:0.7.0' // versions must align
    implementation 'io.dropwizard:dropwizard-jdbi:0.7.0'
    implementation 'io.dropwizard:dropwizard-client:0.7.0'
    implementation 'io.dropwizard:dropwizard-auth:0.7.0'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
    implementation 'org.glassfish.jaxb:jaxb-runtime:4.0.2'
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    implementation 'org.hibernate.validator:hibernate-validator:8.0.0.Final'
    implementation 'io.dropwizard:dropwizard-views-mustache:0.7.0'
    implementation 'io.dropwizard:dropwizard-assets:0.7.0'
    implementation 'org.hamcrest:hamcrest-all:1.3'
    implementation 'io.dropwizard:dropwizard-testing:0.7.0'
    implementation 'org.mongodb:mongodb-driver-sync:4.9.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}